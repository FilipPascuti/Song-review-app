<mat-toolbar>
  <span>Add a user:</span>
</mat-toolbar>

<form [formGroup]="userForm">

  <mat-form-field appearance="legacy" class="m-3">
    <mat-label>name</mat-label>
    <input matInput placeholder="name" formControlName="name" autocomplete="off">
    <mat-error *ngIf="name.invalid && name.dirty" class="has-text-danger">
      Name should be at least 5 characters long.
    </mat-error>
  </mat-form-field>

  <button [disabled]="userForm.invalid" mat-raised-button color="primary" (click)="addUser(name.value)">Add user</button>

</form>

<button mat-raised-button color="primary" class="m-3" routerLink="/users" routerLinkActive="active">Go back</button>
