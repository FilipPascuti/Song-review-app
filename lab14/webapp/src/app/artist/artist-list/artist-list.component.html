<h1 class="m-2">These are the artists:</h1>

<div *ngIf="selectedArtist" class="m-2">
  <h3 class="font-weight-bold">
    {{selectedArtist.name | uppercase}} was selected
  </h3>
  <button mat-raised-button color="accent" (click)="goToDetails()">
    View details
  </button>
</div>

<table mat-table [dataSource]="artists" class="mat-elevation-z8 m-2">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Update Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="routeToUpdate(element.id)" >Update</button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="routeToDelete(element.id)" >Delete</button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="add-song">
    <th mat-header-cell *matHeaderCellDef> Add a song </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="routeToAddSong(element.id)" >Add Song</button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)" ></tr>
</table>


<button mat-raised-button color="primary" class="m-2" routerLink="/artists" routerLinkActive="active">Go back</button>
