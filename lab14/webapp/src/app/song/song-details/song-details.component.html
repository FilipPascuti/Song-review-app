<div class="m-2" *ngIf="song">
  <p>Title: {{song.details.title}}</p>
  <p>Length: {{song.details.length}}</p>
  <p>Key: {{song.details.key}}</p>
  <p>Artist name: {{song.artist.name}}</p>
</div>

<button mat-raised-button color="primary" class="m-2" routerLink="/songs/list" routerLinkActive="active">Go back</button>
