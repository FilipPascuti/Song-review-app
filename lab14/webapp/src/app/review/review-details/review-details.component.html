<div class="m-2" *ngIf="review">
  <p>User name: {{review.user.name}}</p>
  <p>Song title: {{review.song.details.title}}</p>
  <p>Stars: {{review.stars}}</p>
  <p>Text: {{review.reviewText}}</p>
</div>

<button mat-raised-button color="primary" class="m-2" routerLink="/reviews/list" routerLinkActive="active">Go back</button>
