<h2 class="m-2">Delete review made by the user with id: {{userId}} to the song with id: {{songId}}</h2>

<button mat-raised-button color="warn" class="m-2" (click)="deleteSong()">Delete Review</button>

<button mat-raised-button color="primary" class="m-2" routerLink="/reviews/list" routerLinkActive="active">Go back</button>
