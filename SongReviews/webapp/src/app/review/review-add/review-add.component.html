<mat-toolbar>
  <span>Add a review to song with id: {{songId}}</span>
</mat-toolbar>


<form [formGroup]="reviewAddForm" #formDir="ngForm">

  <mat-form-field appearance="fill" class="m-3">
    <mat-label>User</mat-label>
    <mat-select formControlName="user">
      <mat-option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="m-3">
    <mat-label>Stars</mat-label>
    <mat-select formControlName="stars">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="legacy" class="m-3">
    <mat-label>text</mat-label>
    <input matInput formControlName="text" autocomplete="off">
    <mat-error *ngIf="text.invalid && text.dirty" class="has-text-danger">
      Name should be at least 5 characters long.
    </mat-error>
  </mat-form-field>

  <mat-error *ngIf="formDir.submitted" class="has-text-danger">
    <p *ngIf="errorHappened">Song update failed: song already exists</p>
  </mat-error>

  <button [disabled]="reviewAddForm.invalid" mat-raised-button color="primary" (click)="addReview(user.value, stars.value, text.value)">Update Review</button>

</form>


<button mat-raised-button color="primary" class="m-2" routerLink="/songs/list" routerLinkActive="active">Go back</button>
