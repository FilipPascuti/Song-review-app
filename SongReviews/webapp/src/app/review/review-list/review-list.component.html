<mat-toolbar>
  <span>These are the reviews:</span>
</mat-toolbar>

<div *ngIf="selectedReview" class="m-2">
  <h3 class="font-weight-bold">
    {{selectedReview.user.name | uppercase}} {{selectedReview.song.details.title | uppercase}} was selected
  </h3>
  <button mat-raised-button color="accent" (click)="goToDetails()">
    View details
  </button>
</div>

<table mat-table [dataSource]="reviews" class="mat-elevation-z8 m-2">

  <!-- user Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> user </th>
    <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
  </ng-container>

  <!-- song Column -->
  <ng-container matColumnDef="song">
    <th mat-header-cell *matHeaderCellDef> song </th>
    <td mat-cell *matCellDef="let element"> {{element.song.details.title}}</td>
  </ng-container>

  <!-- stars Column -->
  <ng-container matColumnDef="stars">
    <th mat-header-cell *matHeaderCellDef> stars </th>
    <td mat-cell *matCellDef="let element"> {{element.stars}}</td>
  </ng-container>

  <!-- Update Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="routeToUpdate(element.user.id, element.song.id)" >Update</button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="routeToDelete(element.user.id, element.song.id)" >Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)" ></tr>
</table>

<button mat-raised-button color="primary" class="m-2" routerLink="/reviews" routerLinkActive="active">Go back</button>
