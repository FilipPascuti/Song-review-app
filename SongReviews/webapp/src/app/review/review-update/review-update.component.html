<mat-toolbar>
  <span>Update review:</span>
</mat-toolbar>


<div *ngIf="review">
  <form [formGroup]="reviewUpdateForm" #formDir="ngForm">

    <mat-form-field appearance="fill" class="m-3">
      <mat-label>Stars</mat-label>
      <mat-select formControlName="stars">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="m-3">
      <mat-label>text</mat-label>
      <input matInput formControlName="text" autocomplete="off">
      <mat-error *ngIf="text.invalid && text.dirty" class="has-text-danger">
        Name should be at least 5 characters long.
      </mat-error>
    </mat-form-field>

    <mat-error *ngIf="formDir.submitted" class="has-text-danger">
      <p *ngIf="errorHappened">Song update failed: song already exists</p>
    </mat-error>

    <button [disabled]="reviewUpdateForm.invalid" mat-raised-button color="primary" (click)="updateReview(stars.value, text.value)">Update Review</button>

  </form>
</div>

<button mat-raised-button color="primary" class="m-2" routerLink="/reviews/list" routerLinkActive="active">Go back</button>
