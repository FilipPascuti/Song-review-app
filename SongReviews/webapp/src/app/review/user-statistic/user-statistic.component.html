<mat-toolbar>
  <span>These are users with their activity:</span>
</mat-toolbar>


<table mat-table [dataSource]="users" class="mat-elevation-z8 m-2">

  <!-- user Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> user </th>
    <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
  </ng-container>

  <!-- activity Column -->
  <ng-container matColumnDef="activity">
    <th mat-header-cell *matHeaderCellDef> song </th>
    <td mat-cell *matCellDef="let element"> {{element.activity}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" class="m-2" routerLink="/reviews" routerLinkActive="active">Go back</button>
