<mat-toolbar>
  <span>These are the songs:</span>
</mat-toolbar>

<div *ngIf="selectedSong" class="m-2">
  <h3 class="font-weight-bold">
    {{selectedSong.details.title | uppercase}} was selected
  </h3>
  <button mat-raised-button color="accent" (click)="goToDetails()">
    View details
  </button>
</div>

<table mat-table [dataSource]="songs" class="mat-elevation-z8 m-2">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.details.title}}</td>
  </ng-container>

  <!-- Update Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="routeToUpdate(element.id)" >Update</button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="routeToDelete(element.id)" >Delete</button>
    </td>
  </ng-container>

  <!-- Add review -->
  <ng-container matColumnDef="add-review">
    <th mat-header-cell *matHeaderCellDef> Add review </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="routeToAddReview(element.id)" >Add review</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)" ></tr>
</table>




<button mat-raised-button color="primary" class="m-2" routerLink="/songs" routerLinkActive="active">Go back</button>
